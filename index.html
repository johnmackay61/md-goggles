<!DOCTYPE html>
<html>
  <head>
    <title>MD Goggles</title>
  </head>
  <body>
    <div ide="content"></div>
    <script defer>
      
    function parseMarkdown(markdownText) {
    const htmlText = markdownText
    .replace(/^### (.*$)/gim, '<h3>$1</h3>')
    .replace(/^## (.*$)/gim, '<h2>$1</h2>')
    .replace(/^# (.*$)/gim, '<h1>$1</h1>')
    .replace(/^\> (.*$)/gim, '<blockquote>$1</blockquote>')
    .replace(/\*\*(.*)\*\*/gim, '<b>$1</b>')
    .replace(/\*(.*)\*/gim, '<i>$1</i>')
    .replace(/!\[(.*?)\]\((.*?)\)/gim, "<img alt='$1' src='$2' />")
    .replace(/\[(.*?)\]\((.*?)\)/gim, "<a href='$2'>$1</a>")
    .replace(/\n$/gim, '<br />')
    
    return htmlText.trim()
    }
      var url = window.location.hash.substr(2);
      fetch(url)
        .then(response => response.blob())
        .then(blob => blob.text())
        .then(markdown => {
          document.getElementById("content").innerHTML = marked.parse(parseMarkdown);
        });
    </script>
  </body>
</html>
